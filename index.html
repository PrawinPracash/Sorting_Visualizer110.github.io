<html>

<head>
	<title>Sorting Visualizer</title>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<header>
	
	<h1 class="heading">Sorting Visualizer</h1>
	<hr style="color:white;">
	<nav>
		<div class="row">
			<div class="col ">
				<button id="new-array" class="array_button">New Array</button>
			</div>
			<div class="col" id="input">
                <span id="size">Size<br>
                    <input id="size_input" type="range" min="5" max="100" step=1 value=60>
                </span>
                <span id="speed">Speed<br>
                    <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
                </span>
                
            </div>
			<div class="col gap-2 d-flex flex-row justify-content-end">
				<button id="selection_sort" class="sort_button"> Selection Sort</button>
				<button id="insertion_sort" class="sort_button">Insertion Sort</button>
				<button id="bubble_sort" class="sort_button">Bubble Sort</button>
				<button id="merge_sort" class="sort_button"> Merge   Sort</button>
				<button id="quick_sort" class="sort_button"> Quick Sort</button>
				
			</div>
		</div>
	</nav>
</header>
<body >

	<div  class="bg-container d-flex flex-row justify-content-center" id="bars">
	</div>

	
	<script src="main.js"></script>
	<script src="js files/bubble_sort.js"></script>
	<script src="js files/insertion_sort.js"></script>
	<script src="js files/selection_sort.js"></script>
	<script src="js files/merge_sort.js"></script>
	<script src="js files/quick_sort.js"></script>


</body>


</html>
